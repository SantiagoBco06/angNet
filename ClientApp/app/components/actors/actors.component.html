<h1>List of Actors</h1>

<p>List of the Actors in this course.</p>

<p *ngIf="!actors"><em>Loading...</em></p>

<table class='table' *ngIf="actors">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Last Update</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let actor of actors">
            <td>{{ actor.actor_id}}</td>
            <td>{{ actor.first_name }}</td>
            <td>{{ actor.last_name }}</td>
            <td>{{ actor.last_update }}</td>
        </tr>
    </tbody>
</table>
